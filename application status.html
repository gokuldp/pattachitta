<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>TN e-Services</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/8/81/TamilNadu_Logo.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .one {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background: linear-gradient(to right, #04203e, #338cc2, #0a0f13);
      color: white;
      flex-wrap: wrap;
    }
    .logo {
      width: 80px;
      height: 80px;
    }
    #homeBtn {
      background-color: white;
      color: #04203e;
      border: none;
      padding: 8px 16px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .three {
      border-radius: 20px;
      border: 1px black solid;
      background: linear-gradient(rgb(153, 216, 242), rgb(255, 255, 255)); 
      padding: 30px;
      margin: 0px 40px;
    }
    #ram {
      background-color: white;
      padding: 5px;
      border: 1px solid black;
      border-radius: 5px;
      width: 100px;
      text-align: center;
      margin-bottom: 10px;
      cursor: pointer;
    }
    footer {
      background-color: rgb(5, 5, 247);
      color: white;
      font-size: 0.9rem;
      padding: 20px;
      text-align: center;
      margin-top: 130px;
    }
    footer ul {
      list-style: none;
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
      padding-left: 0;
    }
    footer li:hover {
      color: #00cfff;
      cursor: pointer;
    }
     @media (max-width: 968px) {
      .one {
        flex-direction: column;
        gap: 10px;
        align-items: center;
         text-align: center;
      }
    
    }
  </style>
</head>
<body>

  <div class="container-fluid one">
    <div class="d-flex flex-wrap align-items-center gap-3">
      <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/8/81/TamilNadu_Logo.svg" alt="Tamil Nadu Logo" />
      <div>
        <h1 class="h4">Anytime / Anywhere e-Services</h1>
        <p class="mb-0">Department of Survey and Settlement</p>
        <p class="mb-0">Government of Tamil Nadu</p>
      </div>
    </div>
    <button id="homeBtn" onclick="home()">Home</button>
  </div>

  <p class="text-white text-center fw-bold mt-4 py-2" style="background: linear-gradient(to right, #04203e, #338cc2, #0a0f13); margin: 30px">
    Application Status Page
  </p>

  <div class="three">
    <form onsubmit="return checkRAM()">
      <div class="row mb-1">
        <div class="col-md-4">
          <label for="applicationId">Application ID</label>
          <input id="applicationId" class="form-control" placeholder="eg 0000/0000/00/00000">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Enter authentication Value:</label>
        <div class="d-flex align-items-center gap-4">
          <input id="bySurvey" class="form-control" placeholder="Enter sum here">
          <div id="ram" onclick="generateRandom()"></div>
          
        </div>
      </div>

      <div class="mb-3 mt-3">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

  <footer>
    <p>Â© Government of Tamil Nadu</p>
    <ul class="d-flex flex-wrap justify-content-center">
      <li>Help</li>
      <li>Web Administrator</li>
      <li>Terms of Use</li>
      <li>Contact Us</li>
      <li>Disclaimer</li>
      <li>Website Policy</li>
      <li>Feedback</li>
    </ul>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let generatedCode = 0;

    function generateRandom(){
        let code = Math.floor(Math.random() * 20);
      let code1 = Math.floor(Math.random() * 30);
      generatedCode = code + code1;

      document.getElementById('ram').innerHTML = code + " + " + code1;
    }
      let code = Math.floor(Math.random() * 20);
      let code1 = Math.floor(Math.random() * 30);
      generatedCode = code + code1;

      document.getElementById('ram').innerHTML = code + " + " + code1;
    

    function checkRAM(){
      let input = parseInt(document.getElementById('bySurvey').value, 10);
      if (input == generatedCode) {
        alert("Form is valid!");
        return true;
      } else {
        alert("Invalid form!");
        return false;
      }
    }

    function home(){
      window.location.href = "tn.html";
    }
  </script>

</body>
</html>
